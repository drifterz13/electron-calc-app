<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Calculator</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">
</head>

<body>
  <div class="container mt-3">
    <form class="row">
      <div class="col-4">
        <div class="form-group">
          <label for="a">A</label>
          <input class="form-control" id="a">
        </div>
        <div class="form-group">
          <label for="b">B</label>
          <input class="form-control" id="b">
        </div>
      </div>
    </form>
    <div class="row">
      <div class="col">
        <button id="plus" class="btn btn-outline-secondary mr-2">+</button>
        <button id="minus" class="btn btn-outline-secondary mr-2">-</button>
        <button id="multiple" class="btn btn-outline-secondary mr-2">X</button>
        <button id="divide" class="btn btn-outline-secondary mr-2">/</button>
        <button id="pow" class="btn btn-outline-secondary">Pow</button>
      </div>
    </div>
    <div class="row">
      <div class="col-6 mt-3">
        <div class="form-group">
          <label for="result">Result</label>
          <input class="form-control" id="result">
        </div>
      </div>
    </div>

    <div class="form-check my-4">
        <input class="form-check-input" type="checkbox" id="cloud-save">
        <label class="form-check-label" for="cloud-save">
          Cloud Drive
        </label>
    </div>
    <div class="row">
      <div class="col">
        <button id="load" class="btn btn-outline-secondary mr-2">Load</button>
        <button id="save" class="btn btn-outline-secondary">Save</button>
      </div>
    </div>
  </div>
  <script src="logic.js"></script>
</body>

</html>
